name: 'test_dagster_metadata'

config-version: 2
version: '0.1'

profile: 'jaffle_shop'

model-paths: ["models"]
seed-paths: ["seeds"]
test-paths: ["tests"]
analysis-paths: ["analysis"]
macro-paths: ["macros"]

target-path: "target"
clean-targets:
    - "target"
    - "dbt_modules"
    - "logs"

require-dbt-version: [">=1.0.0", "<2.0.0"]

seeds:
  +docs:
    node_color: '#cd7f32'

models:
  test_dagster_metadata:
    materialized: table
    staging:
      materialized: view
      +docs:
        node_color: 'silver'
    +docs:
      node_color: 'gold'
    +meta:
      dagster:
        auto_materialize_policy:
          type: 'eager'
        freshness_policy:
          maximum_lag_minutes: 60
          cron_schedule: '* * * * *'
