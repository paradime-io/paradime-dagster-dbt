version: 2

groups:
  - name: customized_dbt_group
    owner:
      name: Karl Rossmann

models:
  - name: stg_customers
    config:
      meta:
        dagster:
          asset_key: ['customized', 'staging', 'customers']
          group: customized_dagster_group
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null

  - name: stg_orders
    config:
      group: customized_dbt_group
      meta:
        dagster:
          asset_key: ['customized', 'staging', 'orders']
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']

  - name: stg_payments
    config:
      group: customized_dbt_group
      meta:
        dagster:
          asset_key: ['customized', 'staging', 'payments']
          group: customized_dagster_group
    columns:
      - name: payment_id
        tests:
          - unique
          - not_null
      - name: payment_method
        tests:
          - accepted_values:
              values: ['credit_card', 'coupon', 'bank_transfer', 'gift_card']
